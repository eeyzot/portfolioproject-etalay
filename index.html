</head>
<body class="bg-white font-sans">
    <nav class="fixed top-0 left-0 w-full flex items-start justify-between px-6 py-3 text-black bg-white z-50">

        <div id="menu" class="hidden md:flex flex-col  text-xl font-medium absolute md:static top-full left-0 w-full md:w-auto bg-white md:bg-transparent p-6 md:p-0">
        
            <a href="#" class="block py-2 md:py-0 hover:underline">WORK</a>
            <a href="#" class="block py-2 md:py-0 hover:underline">ABOUT</a>

    </nav>

    <div class="h-screen flex items-end justify-center">
        <h1 class="text-black font-extrabold leading-[0.8] text-center text-[25vw] md:text-[24vw] lg:text-[22vw]">

        </h1>
    </div>

    <div class="section2 pt-[--lg] pb-[--lg] px-[--gap]">

     <!-- We'll add JavaScript here later for the hamburger menu and scroll animations -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');

            if (menuToggle && menu) {
                menuToggle.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                    menu.classList.toggle('flex');
                    menu.classList.toggle('nav-links'); // Add this class to apply mobile styles
                    menu.classList.toggle('active'); // Add active class for display
                });
            }
        });
    </script>
    
</body>
